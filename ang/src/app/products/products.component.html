<div class="m-5 p-5">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>name</th>
      <th>price</th>
      <th>quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td>{{p.quantity}}</td>
    </tr>
    </tbody>
  </table>
</div>
